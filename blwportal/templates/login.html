{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAANZPI Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>
<body class='authbox'>
<div id='content'>
<br><br><br><br>

<div class='container loginbox actionbox' style='max-width:400px; min-width: 300px'>

	 <center>
    <div class='headbanner'>SAANZPI Cell Portal</div>
    </center>

<form method='post' role="form" action='{% url "login" %}'>
    {% csrf_token %}
    {% if form.errorsmsg %}
        <div id='loginerror'>{{form.errorsmsg}}</div>
    {%endif %}
    <h3 >Log in</h3>
	<div class="form-group" > 
	<input type='text' id='email'  class="form-control" name='username' placeholder="username" required='required'>
	</div>
   <p>Don't have a password:<a href='{% url "signup" %}'>Sign up</a></p>
   <div class="form-group" class="col-sm-4"> 
	<input type='password' id='password' class="form-control" name='password' placeholder="Password" required='required'>
   </div>
	<button class='loginbtn btn' type="submit"><span>Login</span></button>


</form>
</div>
<br><br>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='{% static "js/main.js" %}'></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</div>
</body>
